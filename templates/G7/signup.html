<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body style="background-color:rgb(179, 191, 193);">

        {% for message in messages %}
        <div class="alert alert - {{message.tags}} alert-dismissible fade show" role="alert"> 
            <strong> Messages:</strong> {{message}}
            <button type="button" close = "close"  data-dismiss = "alert"></button>
            <span aria-hidden=" true">&times;</span>
        </div>
        {% endfor%}
    
        <h3> Sign Up! </h3>

        <form action="/signup"  method="post">
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <label for="Username" class="form-label" >Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Your username letters or Numbers.."><br>
            </div>
            
            <div class="mb-3 mt-3">
                <label for=" First Name ">First Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Your first name letters .."><br>
            </div>
            
            <div class="mb-3">
                <label for="">Last Name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Your Last name letters.."><br>
            </div>
            <div class="mb-3">
                <label for="">Email Address:</label><br>
                <input type="email" id="emaii" name="emaii" placeholder="Your emaii letters or Numbers.."><br>
            </div>

            <div class="input-group mb-3">
                <label for="">Password:</label><br>
                <input type="password" id="Pass1" name="Pass1" placeholder="Your Password letters or Numbers.."><br>
            </div>

            <div class="mb-3">
                <label for="">Confirm Password:</label> <br>
                <input type="password" id="Pass2" name="Pass2" placeholder="Your Password letters or Numbers.."><br>
            </div>
                
            <button type="submit" class="btn btn-light"> Sign Up </button>

        </form>
        
        <script src="" async defer></script>
    </body>
</html>
