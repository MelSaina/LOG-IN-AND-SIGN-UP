<html>
    <head>
        <head>
            <title>Log In and Sign Up</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <style>
            .fakeimg {
              height: 200px;
              background: #aaa;
            }
            </style>
          </head>
    </head>
    <body style="background-color:rgb(179, 191, 193);">

        {% for message in messages %}
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <div class="alert alert - {{message.tags}} alert-dismissible fade show" role="alert"> 
                <strong> Messages:</strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span aria-hidden=" true">&times;</span>
            </div>
        </div>
        {% endfor%}
    
        <h3 > Sign In! </h3>

        <form action="/signin"  method="post">
            {% csrf_token %}
            <label for="">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username letters or Numbers.." required><br>

            <label for="">Password:</label><br>
            <input type="text" id="Pass1" name="Pass1" placeholder="Your Password" required><br>
        
            <button type="submit" class="btn btn-light"> Sign In </button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
